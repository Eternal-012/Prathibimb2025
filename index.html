<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATHIBIMB 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="neon-header">
            <h1>PRATHIBIMB</h1>
            <p class="subtitle">Everything you do is a reflection of yourself</p>
        </header>

        <section class="hero-section">
            <div class="hero-content">
                <h2>Welcome to PRATHIBIMB 2025</h2>
                <p>The annual Computer Science Engineering Fest</p>
                
            </div>
        </section>

        <section class="registration-section">
            <h2 class="section-title">fest Registration</h2>
            <div class="button-grid" id="buttonGrid">
            </div>
        </section>

        <section class="fest-details">
            <h2 class="section-title">Fest Details</h2>
            <div class="fest-info">
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <p>April 15-17, 2025</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Academic Block, 1st Floor</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>9:00 AM - 4:00 PM</p>
                </div>
            </div>
        </section>

        <footer class="neon-footer">
            <p>PRATHIBIMB 2025 | Department of CSE | SCE</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
