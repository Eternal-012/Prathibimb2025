<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tantrashwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #0c0202, #000000);
    }

    .info-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-family: 'Audiowide', cursive;
      font-size: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      pointer-events: none;
      user-select: none;
    }

    iframe {
      position: absolute;
      top: -4px;
      left: 0;
      width: 100%;
      height: calc(100% + 40px);
      border: none;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 5;
      background: transparent;
    }

    @media (max-width: 620px) {
      iframe {
        top: -3px;
        height: calc(100% + 60px);
      }
    }
  </style>
</head>
<body>

  <div class="info-text">Double tap on screen</div>
  <div class="overlay" id="interactionOverlay"></div>
  <iframe src="https://my.spline.design/distortingtypography-w9MZdiRGuqdVxwaNqMiwR8R5/" allowfullscreen></iframe>

  <script>
    const overlay = document.getElementById('interactionOverlay');

    let lastTap = 0;
    overlay.addEventListener('touchend', function () {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;

      if (tapLength < 500 && tapLength > 0) {
        window.location.href = "register.html";
      }

      lastTap = currentTime;
    });

    overlay.addEventListener('dblclick', function () {
      window.location.href = "register.html";
    });
  </script>

</body>
</html>
