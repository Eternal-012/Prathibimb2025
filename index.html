<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tantrashwa - Minimalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      /* Subtle gradient background */
      background: linear-gradient(135deg, #1a0505, #0c0202, #050101);
      background-size: 400% 400%;
      animation: subtleGradient 15s ease infinite;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent);
      animation: pulse 8s infinite;
      opacity: 0.5;
      mix-blend-mode: screen;
    }

    .circle:nth-child(1) {
      width: 800px;
      height: 800px;
      top: -300px;
      left: -200px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 600px;
      height: 600px;
      bottom: -100px;
      right: -100px;
      animation-delay: 4s;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px; /* Increased padding for more space */
    }

    .title {
      font-family: 'Audiowide', cursive;
      font-size: 4.5em; /* Slightly larger */
      margin-bottom: 30px; /* Increased margin */
      background: linear-gradient(45deg, #ff3366, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate; /* Slightly slower glow */
    }

    .subtitle {
      font-size: 1.6em; /* Slightly larger */
      margin-bottom: 50px; /* Increased margin */
      opacity: 0.85; /* Slightly adjusted opacity */
      font-weight: 400; /* Lighter weight for contrast */
    }

    .cta-button {
      padding: 18px 45px; /* Slightly larger padding */
      font-size: 1.1em; /* Slightly smaller font size */
      background: linear-gradient(45deg, #ff3366, #ff0000);
      border: none;
      border-radius: 50px; /* More rounded */
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700; /* Bold weight */
      letter-spacing: 2.5px; /* Increased spacing */
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.15); /* Subtler shadow */
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.25); /* Slightly enhanced hover shadow */
      background: linear-gradient(45deg, #ff4d79, #ff1a1a); /* Slightly brighter on hover */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.2;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }

    @keyframes subtleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px rgba(255, 51, 102, 0.4),
                     0 0 15px rgba(255, 51, 102, 0.2),
                     0 0 25px rgba(255, 51, 102, 0.1);
      }
      to {
        text-shadow: 0 0 15px rgba(255, 51, 102, 0.5),
                     0 0 25px rgba(255, 51, 102, 0.3),
                     0 0 35px rgba(255, 51, 102, 0.2);
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3em;
      }
      .subtitle {
        font-size: 1.3em;
      }
      .cta-button {
        padding: 15px 35px;
        font-size: 1em;
      }
      .circle:nth-child(1) {
        width: 400px;
        height: 400px;
      }
      .circle:nth-child(2) {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="content">
    <h1 class="title">TANTRA ASHWA 2.0</h1>
    <p class="subtitle">Code, Compete, Conquer</p>
    <button class="cta-button" onclick="window.location.href='register.html'">registerUser()</button>
  </div>

  <script>
    document.addEventListener('dblclick', function() {
      window.location.href = "register.html";
    });

    let lastTap = 0;
    document.addEventListener('touchend', function(event) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 500 && tapLength > 0) {
        window.location.href = "register.html";
      }
      lastTap = currentTime;
    });
  </script>
</body>
</html>
