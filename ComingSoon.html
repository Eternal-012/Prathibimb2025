<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a0505, #0c0202, #050101);
      background-size: 400% 400%;
      animation: subtleGradient 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent);
      animation: pulse 8s infinite;
      opacity: 0.5;
      mix-blend-mode: screen;
    }

    .circle:nth-child(1) {
      width: 800px;
      height: 800px;
      top: -300px;
      left: -200px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 600px;
      height: 600px;
      bottom: -100px;
      right: -100px;
      animation-delay: 4s;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 20px;
    }

    .timer {
      font-size: 2em;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 77, 121, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .time-box span {
      display: block;
      font-size: 0.75em;
      color: #ccc;
      margin-top: 8px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.2; }
    }

    @keyframes subtleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 2em;
      }
      .timer {
        font-size: 1.3em;
        gap: 10px;
      }
      .time-box {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="content">
    <div class="timer" id="countdown"></div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-04-22T10:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "<div class='time-box'>Weâ€™re Live!</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        <div class="time-box">${days}<span>Days</span></div>
        <div class="time-box">${hours}<span>Hours</span></div>
        <div class="time-box">${minutes}<span>Minutes</span></div>
        <div class="time-box">${seconds}<span>Seconds</span></div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
